name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        working-directory: ./bootstrap-version
        run: npm install

      - name: Build
        working-directory: ./bootstrap-version
        env:
          NODE_ENV: production
          PARCEL_WORKERS: 0
        run: |
          npm run build
          cp -r src/images dist/src/
          cp -r src/styles dist/src/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./bootstrap-version/dist
          force_orphan: true 